<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Message</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
        
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        // Load UI configuration on page load
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                // Update the title and heading with the UI message
                document.title = config.uiMessage;
                document.querySelector('h1').textContent = config.uiMessage;
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }
        
        // Load config when page loads
        loadConfig();
        
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            const statusDiv = document.getElementById('status');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Disable form during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusDiv.className = 'status hidden';
            
            try {
                const response = await fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, message })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.textContent = result.message;
                    statusDiv.className = 'status success';
                    document.getElementById('messageForm').reset();
                } else {
                    statusDiv.textContent = result.error || 'Error sending message';
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                statusDiv.textContent = 'Connection error';
                statusDiv.className = 'status error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
